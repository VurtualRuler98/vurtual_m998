
#define BULLET_HIDE(x,from,count) class Bullet##x\
	{\
		type="hide";\
		source="revolving";\
		sourceAddress="mirror";\
		selection=bullet##x;\
		minValue=-1.000000;\
		maxValue= 0.000000;\
		hideValue=((count+x-from-2)/count)+0.00001;\
	};

#define BULLET_HIDE_GOOD(name,x,from,count) class Bullet##x\
	{\
		type="hide";\
		source="revolving2";\
		sourceAddress="mirror";\
		selection=bullet##name;\
		minValue=-1.000000;\
		maxValue= 0.000000;\
		hideValue=((count+x-from-2)/count)+0.00001;\
	};

